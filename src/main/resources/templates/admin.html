<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>XCenter Administrator</title>
<link type="text/css" href="../static/style/xcenter.css"
	th:href="@{/style/xcenter.css}" rel="stylesheet" media="screen" />
</head>
<body>
	<div th:replace="fragments/adminsidebar :: adminheader"></div>
	<div th:replace="fragments/adminsidebar :: adminsidebar"></div>
	
	
	<script>
		dojoConfig = {
			parseOnLoad : true,
			async : true
		};
	</script>
	<script th:src="@{/js/dojo/dojo.js}"></script>
	<script>
		require(["dojo/parser", "dojo/ready", "dojo/dom", "dojo/dom-class", "dojo/on"], function(parser, ready, dom, domClass, on) {
			ready(function() {
				on(dom.byId("opensidebar"), "click", function() {
					if(domClass.contains(dom.byId("adminsidebar"), "admin_sidebar active")) {
						domClass.remove(dom.byId("adminsidebar"), "admin_sidebar active");
						domClass.add(dom.byId("adminsidebar"), "admin_sidebar passive");
					} else {
						domClass.remove(dom.byId("adminsidebar"), "admin_sidebar passive");
						domClass.add(dom.byId("adminsidebar"), "admin_sidebar active");
					}
				});
					
			});
		});
	</script>
</body>
</html>
