<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Spring Security Example</title>
<link type="text/css" href="../static/style/xcenter.css"
	th:href="@{/style/xcenter.css}" rel="stylesheet" media="screen" />

<script>
	window.onload = function() {
		showTime();
	};

	var showTime = function() {
		document.getElementById("cur_time").innerHTML = new Date();
		setTimeout(showTime, 500);
	};
</script>
</head>
<body>
	
	<div th:if="${param.logout}">You have been logged out.</div>
	<div class="login_form_wrapper">
		<div class="login_title">
			Authentication<sub style='font-size: 0.6em; color: #999999;'>XCenter</sub>
			<div id='cur_time' class="current_time"></div>
		</div>
		<form class='login_form' th:action="@{/login}" method="post">
			<div>
				<svg class='u_icon' fill="#000000" height="24" viewBox="0 0 24 24"
					width="24" xmlns="http://www.w3.org/2000/svg">
    				<path
						d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
    				<path d="M0 0h24v24H0z" fill="none" />
				</svg>
				<input type="text" name="username" placeholder="User Name" />
			</div>
			<div>
				<svg class='p_icon' fill="#000000" height="24" viewBox="0 0 24 24" width="24"
					xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <path d="M0 0h24v24H0V0z" id="a" />
    </defs>
    <clipPath id="b">
        <use overflow="visible" xlink:href="#a" />
    </clipPath>
    <path clip-path="url(#b)"
						d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM8.9 6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2H8.9V6zM18 20H6V10h12v10z" />
</svg>
				<input type="password" name="password" placeholder="password" />
			</div>
			<div>
				<input type="submit" value="Sign In" />
			</div>
		</form>
		
		<div class='error_message' th:if="${param.error}">Invalid username and password.</div>
	</div>
</body>
</html>
